<!-- register.html -->
{% extends 'base.html' %}

{% block title %}Registrar - Indústrias Wayne{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Registrar Novo Usuário</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Papel</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" disabled selected>Selecione o papel</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="gerente">Gerente</option>
                    <option value="admin_seguranca">Administrador de Segurança</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <p class="text-center mt-3">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
</div>
{% endblock %}
